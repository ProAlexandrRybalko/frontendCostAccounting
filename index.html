<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost accounting</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p>Учёт моих расходов</p>
        </div>
        <div class="wrapper-managing">
            <div class="managing">
                <div class="where-accounting">
                    <label for="where-accounting">Куда было потрачено</label>
                    <input id="where-accounting" class="accounting-input" type="text">
                </div>
                <div class="how-much-accounting">
                    <label for="how-much-accounting">Сколько было потрачено</label>
                    <input id="how-much-accounting" class="accounting-input hm-accounting-input" type="text">
                </div>
                <div class="button-accounting">
                    <button>Добавить</button>
                </div>
            </div>
            <div class="how-much-value">
                <p>Итого: </p>
                <p id="how-much-value"></p>
                <p> р.</p>
            </div>
            <div class="view-accounting">
                <div class="accounting">
                    <div id="number-name" class="number-name">
                        <p>1) Магазин Пятерочка</p>
                    </div>
                    <div id="date" class="date">
                        <p>01.02.2020</p>
                    </div>
                    <div id="value">
                        <p>2020 р.</p>
                    </div>
                    <div class="pictures-edit">
                        <img src="images/pencil-red-eraser-removebg-preview.png" alt="pencil">
                        <img src="images/cross-removebg-preview.png" alt="cross">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
